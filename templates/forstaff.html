{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'api/assets/fontawesome-free-5.14.0-web/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'api/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'api/assets/css/work.css' %}">
    <script src="{% static 'api/assets/fontawesome-free-5.14.0-web/js/solid.js' %}"></script>
    <script src="{% static 'api/assets/fontawesome-free-5.14.0-web/js/fontawesome.js' %}"></script>
    <script src="{% static 'api/assets/js/sweetalert2.min.js' %}"></script>
</head>
<body>
<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Dashboard</h3>
        </div>

        <ul class="list-unstyled components">
            <p>Workspace</p>
            <li class="active">
                <a href="{% url 'staff_home' %}"  class="">Home</a>
            </li>
            <li class="active">
                <a href="#patientSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Patient</a>
                <ul class="collapse list-unstyled" id="patientSubmenu">
                    <li>
                        <a href="{% url 'list_patients' %}">List</a>
                    </li>
                    <li>
                        <a href="{% url 'add_patient_for_staff' %}">Add</a>
                    </li>
                    <li>
                        <a href="{% url 'searchInput' %}">Search</a>
                    </li>
                    <li>
                        <a href="{% url 'create_doctors' %}">Register Doctor</a>
                    </li>
                </ul>
            </li>
            <li class="active">
                <a href="#staffSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle collapsed">Staff</a>
                <ul class="collapse list-unstyled" id="staffSubmenu">
                    <li>
                        <a href="{% url 'list_staff' %}">List</a>
                    </li>
                    <li>
                        <a href="{% url 'register_staff' %}">Add</a>
                    </li>
                    <li>
                        <a href="{% url 'staff_search_input' %}">Search</a>
                    </li>
                </ul>
            </li>
            <li class="active">
                <a href="#appointSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle collapsed">Appointment</a>
                <ul class="collapse list-unstyled" id="appointSubmenu">
                    <li>
                        <a href="{% url 'list_appointments' %}">List</a>
                    </li>
                    <li>
                        <a href="{% url 'create_appointment_for_staff' %}">Add</a>
                    </li>
                    <li>
                        <a href="{% url 'search_in' %}">Search</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fa fa-align-left"></i>
                    <span>Hide</span>
                </button>
                <div>
                    <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </div>

</div>
<script src="{% static 'api/assets/js/jquery-1.12.1.min.js' %}"></script>
<script src="{% static 'api/assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'api/assets/js/popper.min.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active')
        });

    });
</script>
</body>
</html>
