{% extends 'forstaff.html' %}
{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h4>Enter Patient Number</h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'search_patient' %}" method="GET">
                            <div class="form-group">
                                <label for="patient_number" class="form-check-label">Patient Number:</label>
                                <input name="patient_number" class="form-control" id="patient_number"
                                       value="{{ patient_number }}" type="text">
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-success">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
