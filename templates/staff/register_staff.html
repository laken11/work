{% extends 'forstaff.html' %}
{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h2>Staff Registration</h2>
                    </div>
                    <form action="" method="POST">
                        {% if saved is False %}
                            <script>
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Sorry',
                                    text: 'An error occurred while trying to save the Staff'
                                });
                            </script>
                        {% elif saved is True %}
                            <script>
                                Swal.fire({
                                    icon: 'success',
                                    title: 'Congratulations!',
                                    text: 'Change Successfully Saved'
                                });
                            </script>
                        {% endif %}
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="first_name" class="form-check-label">First name</label>
                                    <input name="first_name" class="form-control" id="first_name" type="text"
                                           value="{{ staff.first_name }}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="last_name" class="form-check-label">Last Name</label>
                                    <input name="last_name" class="form-control" type="text" id="last_name"
                                           value="{{ staff.last_name }}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="username" class="form-check-label">Username</label>
                                    <input name="username" class="form-control" type="text" id="username"
                                           value="{{ staff.username }}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="password" class="form-check-label">Password</label>
                                    <input name="password" class="form-control" type="password" id="password">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="phone" class="form-check-label">Phone</label>
                                    <input name="phone" class="form-control" type="text" id="phone"
                                           value="{{ staff.phone }}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="email" class="form-check-label">Email</label>
                                    <input name="email" class="form-control" id="email" type="email"
                                           value="{{ staff.email }}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="address" class="form-check-label">Address</label>
                                    <input name="address" class="form-control" id="address" value="{{ staff.address }}"
                                           type="text">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="year_of_employment" class="form-check-label">Year of employment</label>
                                    <input name="year_of_employment" id="year_of_employment" type="date"
                                           class="form-control"
                                           value="{{ staff.year_of_employment }}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="job_title" class="form-check-label">Job title</label>
                                    <input name="job_title" class="form-control" id="job_title" type="text"
                                           value="{{ staff.job_title }}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="level" class="form-check-label">Level</label>
                                    <input name="level" class="form-control" id="level" value="{{ staff.level }}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="date_of_birth" class="form-check-label">Date of birth</label>
                                    <input name="date_of_birth" class="form-control" type="date" id="date_of_birth"
                                           value="{{ staff.date_of_birth }}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="staff_number" class="form-check-label">Staff Number</label>
                                    <input name="staff_number" class="form-control disabled" id="staff_number"
                                           value="{{ staff_number }}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="staff_id" class="form-check-label">Staff ID</label>
                                <input name="staff_id" class="form-control disabled" id="staff_id"
                                       value="{{ staff_id }}" readonly>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
