{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row mt_130 justify-content-lg-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h3>Login</h3>
                    </div>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        {% if message %}
                        <p class="alert alert-danger">{{ message }}</p>
                        {% endif %}
                        <div class="card-body">
                            <div class="form-group">
                                <label for="username" class="form-check-label">Username:</label>
                                <input name="username" class="form-control" type="text"  id="username">
                            </div>
                            <div class="form-group" >
                                <label for="password" class="form-check-label">Password:</label>
                                <input name="password" class="form-control" type="password" id="password">
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-success btn-lg btn-block">Sign in</button>
                                <p class="text-center text-info">Not registered yet? <a class="like-info" href="{% url 'register' %}">Register!</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
