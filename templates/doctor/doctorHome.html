{% extends 'fordoctor.html' %}
{% block content %}
    <h1 class="text-center">WELCOME</h1>
    <p>Your Doctors number is: {{ doctor_number }}</p>
    <p class="text-info">Your number is very important as it is used for various activates within the hospital</p>
    <div class="card mx-auto">
        <div class="card-header">
            <p class="card-title text-center">
                profile
            </p>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="" class="form-check-control">
                    Specialization
                </label>
                <label for="" class="form-control">
                    {{ job_title }}
                </label>
            </div>
            <div class="form-group">
                <label for="" class="form-check-control">
                    Appointment Schedule
                </label>
                <label for="" class="form-control">
                    {{ appointment_schedule }}
                </label>
            </div>
        </div>
    </div>
{% endblock %}
