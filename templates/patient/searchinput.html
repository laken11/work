{% extends 'forpatient.html' %}
{% block content %}
    <div class="container">
        <div class="row mt_130 mx-auto">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Get Details</h3>
                        <small>Please fill the inputs below</small>
                    </div>
                    <form action="{% url 'search' %}" method="GET">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="last_name" class="form-check-label">Last name</label>
                                <input name="last_name" class="form-control" id="last_name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first_name" class="form-check-label">First name</label>
                                <input name="first_name" class="form-control" id="first_name" type="text">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-success">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
